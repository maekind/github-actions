name: Upload Code Coverage Report ðŸ“Š
description: Upload the coverage report generated by pytest to Codecov.

inputs:
  codecov_token:
    description: The Codecov token for uploading coverage reports.
    required: true
  python_version:
    description: The version of Python to use for retrieving the coverage report.
    required: false
    default: "3.12"

runs:
  using: "composite"
  steps:
    - name: Download coverage report
      uses: actions/download-artifact@v4
      with:
        name: coverage_file-${{ inputs.python_version }}
        path: ./coverage

    - name: Upload code coverage
      uses: codecov/codecov-action@v4
      with:
        token: ${{ inputs.codecov_token }}
        file: ./coverage/coverage.xml
        name: rich
        flags: unittests
        env_vars: OS,PYTHON
