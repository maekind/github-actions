name: Upload Code Coverage Report ðŸ“Š
description: Upload the coverage report generated by pytest to Codecov.

inputs:
  codecov_token:
    description: The Codecov token for uploading coverage reports.
    required: true

runs:
  using: "composite"
  steps:
    - name: Download code coverage
      uses: actions/download-artifact@v4
      with:
        name: coverage_file-*
        path: ./coverage # The file is unzipped in a subdirectory

    - name: Combine coverage reports
      shell: bash
      run: |
        pip install coverage
        coverage combine ./coverage/*/coverage.xml
        coverage xml -o ./combined_coverage.xml


    - name: Upload code coverage
      uses: codecov/codecov-action@v4
      with:
        token: ${{ inputs.codecov_token }}  # Use the input for Codecov token
        file: ./combined_coverage.xml
        name: rich
        flags: unittests
        env_vars: OS,PYTHON
