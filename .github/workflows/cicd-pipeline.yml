name: Create Release âœ¨
on:
  push:
    branches:
      - main
    paths-ignore:
      - '**/README.md'

jobs:
  bump-version:
    name: Bump Version
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.bump-version-step.outputs.new_version }}
    # Ignore version bump commits to avoid a loop
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}
    permissions:
      contents: write  # Required to modify the input file
    steps:
      - name: Bump version in VERSION file
        id: bump-version-step
        uses: maekind/github-actions/.github/actions/bump-version@main
        with:
          file: VERSION
          gh_token: ${{ secrets.GH_TOKEN }}

  create-tag:
    name: Create Tag
    needs: bump-version
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Extract commit messages
        id: extract-commits
        run: |
          echo "commit_messages=$(jq -n --argjson commits '${{ toJson(github.event.commits) }}' '$commits | map(.message)')" >> $GITHUB_ENV

      - name: Create Git Tag
        uses: maekind/github-actions/.github/actions/create-tag@main
        with:
          tag_name: v${{ needs.bump-version.outputs.new_version }}
          commits: ${{ steps.extract-commits.outputs.commit_messages }}
          title: ${{ github.event.head_commit.message }}
          emoji: "ðŸš€âœ¨"

  create-release:
    name: Create Release
    needs: [bump-version, create-tag]
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for creating a release
    steps:
      - name: Create GitHub Release
        uses: maekind/github-actions/.github/actions/create-release@main
        with:
          tag_name: v${{ needs.bump-version.outputs.new_version }}
